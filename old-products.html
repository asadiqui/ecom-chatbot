<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Zehrat Bladi Flower Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/old-products.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="home.html"><img src="/img/logo.png" alt="Zehrat Bladi Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="products.html" class="active">PRODUCTS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products-hero">
            <div class="hero-banner">
                <img src="/img/hero-banner.jpg" alt="Collection of Flowers">
                <div class="hero-content">
                    <h1>Our Flower Collection</h1>
                    <p>Handcrafted bouquets for every occasion</p>
                </div>
            </div>
        </section>

        <section class="product-filters">
            <div class="filter-container">
                <div class="search-box">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select id="sort-by">
                        <option value="default">Sort By</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                    <select id="gender-filter">
                        <option value="all">For All</option>
                        <option value="women">For Women</option>
                        <option value="men">For Men</option>
                    </select>
                    <select id="filter-by">
                        <option value="all">All Occasions</option>
                        <option value="anniversary">Anniversary</option>
                        <option value="birthday">Birthday</option>
                        <option value="christmas">Christmas' Day</option>
                        <option value="well">Get well</option>
                        <option value="graduation">Graduation</option>
                        <option value="mother">Mother's Day</option>
                        <option value="baby">New Baby</option>
                        <option value="other">Other/Just because</option>
                        <option value="romance">Romance</option>
                        <option value="thank">Thank You</option>
                        <option value="valentine">Valentine's Day</option>
                        <option value="wedding">Wedding</option>
                    </select>
                </div>
            </div>
        </section>

		<!-- Product Section -->

        <section class="pagination">
            <!-- Pagination buttons will be generated dynamically by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-nav">
                <ul>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                </ul>
            </div>
            <div class="footer-info">
                <div class="copyright">
                    <p>&copy; 2025 Zehrat Bladi. All Rights Reserved.</p>
                </div>
                <div class="contact-info">
                    <p class="address">123 Flower Street, Garden City 90210</p>
                    <p class="phone">(212) 1234-5678</p>
                    <p class="email">info@zehratbladi.com</p>
                </div>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="/config.js"></script>
    <!-- <script src="/js/global.js"></script> -->
    <script src="/js/chat-widget.js"></script>
	<script src="js/products.js"></script>
</body>
</html>
